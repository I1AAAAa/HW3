<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Hello World custom element demo.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World Custom Element</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Hello World Custom Element Demo</h1>
  </header>

  <main>
    <section>
      <h2>Console Message Example</h2>
      <p>
        When this page loads, the custom element below will log 
        <code>Hello world!</code> to the browser console.
      </p>

      <!-- ✅ 调用自定义元素 -->
      <hello-world></hello-world>
    </section>
  </main>

  <footer>
    <p><em>© 2025 Jungian Cognitive Test — Hello World Element</em></p>
  </footer>

  <!-- ✅ Inline JS for Hello World Element -->
  <script>
    class HelloWorld extends HTMLElement {
      constructor() {
        super();
        console.log("Hello world!");
      }
    }
    customElements.define("hello-world", HelloWorld);
  </script>
</body>
</html>
